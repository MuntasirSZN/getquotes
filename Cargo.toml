[package]
name = "getquotes"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.12.12", features = ["json", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
rand = "0.8"
urlencoding = "2.1.3"
scraper = "0.22.0"
colored = "3.0.0"
dirs = "6.0.0"
html-escape = "0.2.13"
logger = "0.4.0"
env_logger = "0.11.6"
log = "0.4.22"
chrono = "0.4.39"
rusqlite = "0.32.1"
clap = { version = "4", features = ["derive"] }

[dev-dependencies]
mockito = "1.6.1"
tempdir = "0.3.7"
