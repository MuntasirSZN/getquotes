name: ğŸš€ Release Builds and Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: ğŸ’  Build for ${{ matrix.target }}
    runs-on: ${{ matrix.target == 'x86_64-apple-darwin' && 'macos-latest' || matrix.target == 'aarch64-apple-darwin' && 'macos-latest' || matrix.target == 'x86_64-pc-windows-gnu' && 'windows-latest' || matrix.target == 'x86_64-pc-windows-msvc' && 'windows-latest' || 'ubuntu-latest' }}
    strategy:
      matrix:
        target:
          # Linux
          - x86_64-unknown-linux-gnu
          # macOS
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          # Windows
          - x86_64-pc-windows-gnu
          - x86_64-pc-windows-msvc
          # Android
          - aarch64-linux-android

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: ğŸ”§ Install Android NDK
        if: matrix.target == 'aarch64-linux-android'
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          add-to-path: true

      - name: ğŸ”§ Setup Android build environment
        if: matrix.target == 'aarch64-linux-android'
        run: |
          rustup target add aarch64-linux-android
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=${{ steps.setup-ndk.outputs.ndk-path }}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV

      - name: âš–ï¸ Build for ${{ matrix.target }}
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-linux-android" ]]; then
            cargo build --target aarch64-linux-android --release
          else
            cargo build --target ${{ matrix.target }} --release
          fi

      - name: ğŸ“ Package binary
        run: |
          mkdir -p release
          BINARY_NAME=getquotes
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BINARY_NAME=getquotes.exe
          fi
          cp target/${{ matrix.target }}/release/$BINARY_NAME release/getquotes-${{ matrix.target }}

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: getquotes-${{ matrix.target }}
          path: release/getquotes-${{ matrix.target }}

  release:
    name: ğŸš€ Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ğŸ—¿ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/getquotes-x86_64-unknown-linux-gnu
            artifacts/getquotes-x86_64-apple-darwin
            artifacts/getquotes-aarch64-apple-darwin
            artifacts/getquotes-x86_64-pc-windows-gnu
            artifacts/getquotes-x86_64-pc-windows-msvc
            artifacts/getquotes-aarch64-linux-android

  publish:
    name: ğŸ“¦ Publish to crates.io
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: ğŸ”‘ Authenticate with crates.io
        run: echo "${{ secrets.CRATES_IO_TOKEN }}" | cargo login

      - name: ğŸš€ Publish to crates.io
        run: cargo publish
