name: ğŸš€ Release Builds and Publish

# Trigger on version tags (e.g., v1.0.0)
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

# Jobs for building, releasing, and publishing
jobs:
  build:
    name: ğŸ› ï¸ Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu # ğŸ§ Linux
          - x86_64-apple-darwin # ğŸ macOS
          - x86_64-pc-windows-gnu # ğŸªŸ Windows
          - aarch64-linux-android # ğŸ¤– Android (Termux)
    steps:
      # Checkout the repository
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      # Set up Rust toolchain
      - name: âš™ï¸ Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      # Install cross for cross-compilation
      - name: ğŸ“¦ Install cross
        run: cargo install cross

      # Build for the target platform
      - name: ğŸ—ï¸ Build for ${{ matrix.target }}
        run: cross build --release --target ${{ matrix.target }}

      # Package the binary
      - name: ğŸ“ Package binary
        run: |
          mkdir -p release
          BINARY_NAME=getquotes
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BINARY_NAME=getquotes.exe
          fi
          cp target/${{ matrix.target }}/release/$BINARY_NAME release/getquotes-${{ matrix.target }}

      # Upload the artifact
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: getquotes-${{ matrix.target }}
          path: release/getquotes-${{ matrix.target }}

  release:
    name: ğŸš€ Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Download all artifacts
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # Create GitHub Release
      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/getquotes-x86_64-unknown-linux-gnu
            artifacts/getquotes-x86_64-apple-darwin
            artifacts/getquotes-x86_64-pc-windows-gnu
            artifacts/getquotes-aarch64-linux-android

  publish:
    name: ğŸ“¦ Publish to crates.io
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Checkout the repository
      - name: ğŸ” Checkout code
        uses: actions/checkout@v4

      # Set up Rust toolchain
      - name: âš™ï¸ Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # Authenticate with crates.io
      - name: ğŸ”‘ Authenticate with crates.io
        run: echo "${{ secrets.CRATES_IO_TOKEN }}" | cargo login

      # Publish to crates.io
      - name: ğŸš€ Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
