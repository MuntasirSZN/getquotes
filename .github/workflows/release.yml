name: 🚀 Release Builds and Publish
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
    name: 🔍 Lint Code
  test:
    uses: ./.github/workflows/test-code.yaml
    name: 🧪 Test Code
  build:
    uses: ./.github/workflows/build.yaml
    name: 🏗️ Build
    needs: test
  # ================================ Release Job ================================ #
  release:
    uses: ./.github/workflows/create-release.yml
    name: 🚀 Release
    needs: [build, test]
  changelog:
    name: 📝 Update Changelog
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: 🔍 Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: "main"
      - name: 💱 Generate Changelog
        run: |
          docker pull quay.io/git-chglog/git-chglog:latest
          docker run -v "$PWD":/workdir quay.io/git-chglog/git-chglog -o CHANGELOG.md
      - name: 💫 Commit Changelog And PKGBUILD
        uses: EndBug/add-and-commit@v9
        with:
          add: "CHANGELOG.md"
          message: "📝 Update CHANGELOG.md"
          default_author: github_actions
