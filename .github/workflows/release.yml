name: 🚀 Release Builds and Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: 💠 Build for ${{ matrix.target }}
    runs-on: ${{ matrix.target == 'x86_64-apple-darwin' && 'macos-latest' || matrix.target == 'aarch64-apple-darwin' && 'macos-latest' || matrix.target == 'x86_64-pc-windows-gnu' && 'windows-latest' || matrix.target == 'x86_64-pc-windows-msvc' && 'windows-latest' || 'ubuntu-latest' }}
    strategy:
      matrix:
        target:
          # Linux
          - x86_64-unknown-linux-gnu
          # macOS
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          # Windows
          - x86_64-pc-windows-gnu
          - x86_64-pc-windows-msvc
          # Android
          - aarch64-linux-android

    steps:
      - name: 🔍 Checkout code
        uses: actions/checkout@v3

      # Install dependencies for Linux targets
      - name: 🛠️ Install Linux dependencies
        if: matrix.target == 'x86_64-unknown-linux-gnu' || 'aarch64-linux-android'
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev

      # Set up Android NDK for Android targets
      - name: 🔧 Set up Android NDK
        if: matrix.target == 'aarch64-linux-android'
        uses: android-actions/setup-android@v2

      - name: 📦 Install Android SQLite and Unwind libraries
        if: matrix.target == 'aarch64-linux-android'
        run: |
          $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang -v
          $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang -lsqlite3 -lunwind

      # Set up Rust toolchain
      - name: ⚙️ Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # Install cross for cross-compilation
      - name: 📦 Install cross
        run: cargo install cross

      # Build for the target platform
      - name: ⚖️ Build for ${{ matrix.target }}
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release

      # Package the binary
      - name: 📁 Package binary
        run: |
          mkdir -p release
          BINARY_NAME=getquotes
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BINARY_NAME=getquotes.exe
          fi
          cp target/${{ matrix.target }}/release/$BINARY_NAME release/getquotes-${{ matrix.target }}

      # Upload the artifact
      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: getquotes-${{ matrix.target }}
          path: release/getquotes-${{ matrix.target }}

  release:
    name: 🚀 Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 🗿 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/getquotes-x86_64-unknown-linux-gnu
            artifacts/getquotes-x86_64-apple-darwin
            artifacts/getquotes-aarch64-apple-darwin
            artifacts/getquotes-x86_64-pc-windows-gnu
            artifacts/getquotes-x86_64-pc-windows-msvc
            artifacts/getquotes-aarch64-linux-android

  publish:
    name: 📦 Publish to crates.io
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🔍 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: 🔑 Authenticate with crates.io
        run: echo "${{ secrets.CRATES_IO_TOKEN }}" | cargo login

      - name: 🚀 Publish to crates.io
        run: cargo publish
