name: âŒ› Test Code With Nextest

on:
  push:
    branches:
      - main
  pull_request:
     branches:
       - main

jobs:
  test:
    name: ğŸ§ª Test with Nextest on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          # macOS (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
          # macOS (ARM/M1)
          - target: aarch64-apple-darwin
            os: macos-latest
          # Windows (GNU)
          - target: x86_64-pc-windows-gnu
            os: windows-latest
          # Windows (MSVC)
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ¦€ Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: ğŸ“¦ Install Nextest
        run: cargo install cargo-nextest

      - name: ğŸ§ª Run Nextest
        run: cargo nextest run --target ${{ matrix.target }}
