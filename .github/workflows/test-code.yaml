name: âŒ› Test Code

on:
  workflow_call:
  push:
    branches:
      - main
  pull_request:
     branches:
       - main

jobs:
  test:
    name: ğŸ§ª Test on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          # macOS (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
          # macOS (ARM/M1)
          - target: aarch64-apple-darwin
            os: macos-latest
          # Windows (GNU)
          - target: x86_64-pc-windows-gnu
            os: windows-latest
          # Windows (MSVC)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          # Android (Needs QEMU)
          - target: aarch64-linux-android
            os: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ¦€ Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: ğŸ¤– Setup Android build environment
        if: matrix.target == 'aarch64-linux-android'
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip android-ndk-r25c-linux.zip
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-r25c" >> $GITHUB_ENV
          rustup target add aarch64-linux-android
          echo "CC_aarch64_linux_android=$PWD/android-ndk-r25c/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$PWD/android-ndk-r25c/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Install QEMU for Android Testing
        if: matrix.target == 'aarch64-linux-android'
        run: |
          sudo apt update
          sudo apt install -y qemu-user-static binfmt-support
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: ğŸ“¦ Install Dependencies
        run: cargo install cargo-nextest

      - name: ğŸ§ª Run Tests
        if: "!contains(matrix.target, 'android')"
        run: cargo nextest run --target ${{ matrix.target }}

      - name: ğŸ§ª Run Tests in QEMU (Android)
        if: contains(matrix.target, 'android')
        run: |
          qemu-aarch64-static /bin/bash -c "cargo nextest run --target aarch64-linux-android"
        env:
          CC: ${{ env.CC_aarch64_linux_android }}
          AR: ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar

