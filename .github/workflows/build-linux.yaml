name: 🏗️ Build For Linux
on:
  workflow_call:
jobs:
  build-linux:
    name: 🐧 Build Linux For x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Checkout Code
        uses: actions/checkout@v4
      - name: ⚙️ Set Up Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: x86_64-unknown-linux-gnu
          components: rustfmt, clippy
      - name: 🛠️ Build Release Binary
        run: cargo build --target x86_64-unknown-linux-gnu --release
      - name: 📦 Package Artifacts (tar.gz)
        shell: bash
        run: |
          mkdir -p release
          cp target/x86_64-unknown-linux-gnu/release/getquotes release/
          tar -czvf getquotes-x86_64-unknown-linux-gnu.tar.gz -C release getquotes -C ../ man/getquotes.1 LICENSE
      - name: 🚢 Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: getquotes-x86_64-unknown-linux-gnu.tar.gz
