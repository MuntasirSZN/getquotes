name: ğŸ—ï¸ Build For Linux
on:
  workflow_call:
jobs:
  build-linux:
    name: ğŸ§ Build Linux For ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64-unknown-linux-gnu,x86_64-unknown-linux-gnu]
    steps:
      - name: ğŸ” Checkout Code
        uses: actions/checkout@v4
      - name: âš™ï¸ Set Up Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
          components: rustfmt, clippy
      - name: ğŸ› ï¸ Build Release Binary
        run: cargo build --target ${{ matrix.target }} --release
      - name: ğŸ“¦ Package Artifacts (tar.gz)
        shell: bash
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/getquotes release/
          tar -czvf getquotes-${{ matrix.target }}.tar.gz -C release getquotes -C ../ man/getquotes.1 LICENSE
      - name: ğŸš¢ Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: getquotes-${{ matrix.target }}.tar.gz
