name: âœ… Lint Code

on:
  push:
    branches: [ "main" ]
  pull_request:
  schedule:
    - cron: '19 4 * * 2'
    
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4

      # Set up Rust toolchain
      - name: ğŸ¦€ Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy, rustfmt
          override: true

      # Cache Rust dependencies
      - name: ğŸ“¦ Cache Rust dependencies
        uses: Swatinem/rust-cache@v1

      # Install clippy-sarif and sarif-fmt
      - name: â¬‡ï¸ Install clippy-sarif and sarif-fmt
        if: ${{ github.ref == 'refs/heads/main' }}
        run: cargo install clippy-sarif sarif-fmt

      - name: ğŸ“ Run Clippy
        if: ${{ github.ref != 'refs/heads/main' }}
        run: |
          cargo clippy --all-targets --all-features

      # Run clippy and generate SARIF report
      - name: ğŸ” Run Clippy and generate SARIF
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          cargo clippy --all-targets --all-features --message-format=json |
          clippy-sarif | tee results.sarif | sarif-fmt

      # Upload SARIF file
      - name: ğŸ“¤ Upload SARIF file
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
